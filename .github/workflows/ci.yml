name: DataExSys CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-analyze:
    name: Build & Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build git wget curl libssl-dev cppcheck clang-tidy clang-format valgrind afl++

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..

      - name: Build Project
        run: cmake --build build

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --error-exitcode=1 --project=build/compile_commands.json

      - name: Run clang-tidy
        run: |
          cd build
          clang-tidy -p . $(find ../src -name "*.cpp") --warnings-as-errors=*

  security-scan:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  memory-check:
    name: Memory Leak & Error Detection
    runs-on: ubuntu-latest
    needs: build-and-analyze

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake valgrind

      - name: Configure and Build
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Debug ..
          cmake --build .

      - name: Run Valgrind
        run: |
          valgrind --leak-check=full \
                   --show-leak-kinds=all \
                   --track-origins=yes \
                   --verbose \
                   --error-exitcode=1 \
                   ./build/DataExSys

  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: memory-check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgtest-dev

      - name: Build and Run Tests
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Debug ..
          cmake --build .
          ctest --output-on-failure

  fuzz-tests:
    name: Fuzz Testing (AFL++)
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install AFL++
        run: |
          sudo apt-get update
          sudo apt-get install -y afl++

      - name: Build Instrumented Fuzz Target
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Debug -DENABLE_AFL_FUZZING=ON ..
          cmake --build .

      - name: Run AFL++
        run: |
          afl-fuzz -i inputs -o findings -- ./build/DataExSys_fuzz_target

  containerize:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: fuzz-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: your-dockerhub-username/dataexsys:latest
